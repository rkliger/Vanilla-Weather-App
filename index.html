<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
        <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <title>Vanilla Weather App</title>
  </head>
  <body>

      <div class="weather-app">
      <header>
        <form id="search-form">
          <input
            type="search"
            placeholder="Enter a city.."
            required
            class="search-input"
          />
          <input type="submit" value="Search" class="search-button" />
        </form>
      </header>

      <main>
        <div class="current-weather">
          <div>
            <h1 class="current-city">Paris</h1>
            <p class="current-details">
              Saturday 15:32, moderate rain <br />
              Humidity: <strong>87%</strong>, Wind: <strong>7.2km/h</strong>
            </p>
          </div>
          <div class="current-temperature">
            <span class="current-temperature-icon">☀️</span>
            <span class="current-temperature-value" id="temperature">24</span
            ><span class="current-temperature-unit">°F</span>
          </div>
        </div>
      </main>

    <footer>
      Built by
      <a href="https://github.com/rkliger" target="_blank"> Rachel Kliger.</a>
      is
      <a href="https://github.com/rkliger/Vanilla-Weather-App" target="_blank">
        open-sourced on GitHub</a
      >
      and hosted on
      <a href="https://rk-vanilla-app.netlify.app/" target="_blank"> Netlify</a
      >.
    </footer>
    <script src="src/script.js"></script>
  </body>
</html>
